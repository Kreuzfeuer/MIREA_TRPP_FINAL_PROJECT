<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Reader's Notes</title>
</head>
<body>
<h2>Your note's</h2>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Author</th>
        <th>Description</th>
        <th>Status</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.dateAdded}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.description}"></td>
        <td th:text="${book.status}"></td>
        <td th:text="${book.rating}"></td>
        <td th:text="${book.status}"></td>
        <td><a th:href="@{book-update/{id}(id=${book.id})}">Edit</a></td>
        <td><a th:href="@{book-delete/{id}(id=${book.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
<br>
<input type="button" value="Add book"
       onclick="window.location.href = '/book-add'"/>

</body>
</body>
</html>
